<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="index.css">
	<title>MotemeStore</title>
</head>
<body>
	 <header>
	 	<div class="store-name"><h2>MotemeStore</h2></div>
	 	<div class="profile-cart">
	 		<div id="cart">
	 			<img src=cart.svg>
	 			<div id="cart-number-radius">
	 				<p class="cart-value">0</p>
	 			</div>
	 		</div>
	 		<div id="menu">
	 			<img src=homebarIcon.svg>
	 		</div>
	 	</div>
	 </header>

	 <div class="products-bar">

	 	<div class="products-number">
		<!-- 	<h4>Results:</h4>
		 	<p id="productsValue">0</p> -->
	 	</div>

	
		<div class="search-bar">
		 		<input type="text" placeholder="Search store..." id="searchBar">
		 		<img src=search.svg>
		</div>
	 </div>


	 <div class="item-display">

	 	<div class="products">
	 		

	 	</div>
	 
	 </div>

	 <div id="show-more">
	 		<h4>Show more...</h4>
	 </div>

	 <script src="index.js"></script>
</body>
</html>
